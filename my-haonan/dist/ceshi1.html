<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基于cropper.js的图片裁剪</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="format-detection" content="telephone=no">

  <link rel="stylesheet" href="css/cropper.css">
  <!--<link rel="stylesheet" href="css/ImgCropping.css">-->
  <style lang="less" scoped>

  </style>
</head>
<body style="background: #eee">

<div id="app">
  <span>所在区域</span>
  <select name="" v-model="countryName" @change="selectCountry">
    <option :value="item" v-for="(item,index) in area">
      {{item.country}}
      <svg class="icon icon-arrow-bottom" aria-hidden="true">
        <use xlink:href="#icon-arrow-bottom" rel="external nofollow" rel="external nofollow" ></use>
      </svg>
    </option>
  </select>
  <select name="" v-model="cityName">
    <option :value="item" v-for="(item,index) in countryName.city">
      {{item}}
      <svg class="icon icon-arrow-bottom" aria-hidden="true">
        <use xlink:href="#icon-arrow-bottom" rel="external nofollow" rel="external nofollow" ></use>
      </svg>
    </option>
  </select>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script type="text/javascript">
  var ezjsUtil = Vue.ezjsUtil;
  var app = new Vue({
    el: '#app',
    data: {
      countryName:{},
      cityName:"请选择城市",
      area:[
        {
          "country":"美国",
          "city":[
            "纽约",
            "洛杉矶",
            "旧金山",
            "西雅图",
            "波士顿",
            "休斯顿",
            "圣地亚哥",
            "芝加哥",
            "其它",
          ]
        },
        {
          "country":"加拿大",
          "city":[
            "温哥华",
            "多伦多",
            "蒙特利尔",
            "其它"
          ]
        },
        {
          "country":"澳大利亚",
          "city":[
            "悉尼",
            "墨尔本",
            "其它"
          ]
        },
        {
          "country":"新加坡",
          "city":[
            "新加坡"
          ]
        },
      ],
    },
    methods:{
      selectCountry(value){
        this.cityName=this.countryName.city[0];
      }
    }
  })
</script>

</body>
</html>
