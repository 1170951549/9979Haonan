<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="js/jquery-2.2.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <ul v-for="pro in goods">
    <li>{{pro.id}}</li>
  </ul>
</div>
</body>
</html>
<script>
  var app = new Vue({
    el:'#app',
    data:{
      goods:[]
    },
    methods:{
      getGoods(){
        var _self = this;
        $.get('interface/text.json', function(obj){
          _self.goods = obj.data;
          console.log( _self.goods);
        })
        console.log(this.goods);
      }
    },
    created(){
      this.getGoods()
    },
    watch:{
      goods(val){
        this.goods = val
      }
    }
  })
</script>
