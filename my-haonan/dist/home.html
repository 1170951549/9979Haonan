<!doctype html>
<html lang="ch">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="9979">
  <meta name="keywords" content="9979">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>9979</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/common.css"/>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/flat-ui.min.css"/>
  <link rel="stylesheet" href="css/element-ui.css">
  <style>
    .row>div{
      overflow: hidden;
      text-overflow:ellipsis;
      white-space: nowrap;
    }
    .el-table__header-wrapper tr th{
      background-color: #e3e8ee;
    }
  </style>
</head>

<body>
<div id="app">
  <div id="wrap">
    <!-- 左侧菜单栏目块 -->
    <div class="leftMeun" id="leftMeun">
      <div id="logoDiv">
        <p id="logoP">
          <img id="logo" alt="9979后台" src="h80809-9979-客户.png"><span>9979后台</span>
        </p>
      </div>
      <div id="personInfor">
        <p id="userName">XXXX</p>
        <p>
          <span>XXXX@qq.com</span>
        </p>
        <p>
          <a>退出登录</a>
        </p>
      </div>
      <div class="meun-title">管理</div>
      <div class="meun-item " href="#char" aria-controls="char" role="tab" data-toggle="tab">
        <img src="images/icon_chara_grey.png">
        厂家管理
      </div>
      <div class="meun-item" href="#user" aria-controls="user" role="tab" data-toggle="tab">
        <img src="images/icon_user_grey.png">
        产品管理
      </div>
    </div>
    <!-- 右侧具体内容栏目 -->
    <div id="rightContent">
      <a class="toggle-btn" id="nimei">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <!-- Tab panes -->
      <div class="tab-content">
        <!-- 厂家管理模块 -->
        <div role="tabpanel" class="tab-pane active" id="char">
          <div class="check-div">
            <a href="addVender.html" class="btn btn-yellow btn-xs" target="_blank">添加厂家</a>
          </div>
          <div class="data-div">
            <el-table style="width: 100%;" :data="goodVender.slice((currentPage-1)*pagesize,currentPage*pagesize)">
              <el-table-column label="用户名" prop="date" width="180">
                <template slot-scope="scope">
                  <span>{{ scope.row.用户名 }}</span>
                </template>
              </el-table-column>
              <el-table-column label="公司名称" prop="name" width="300">
                <template slot-scope="scope">
                  <span>{{ scope.row.公司名称 }}</span>
                </template>
              </el-table-column>
              <el-table-column label="联系人电话" prop="email" width="360">
                <template slot-scope="scope">
                  <span>{{ scope.row.联系人电话 }}</span>
                </template>
              </el-table-column>
              <el-table-column label="地址" prop="address" width="250">
                <template slot-scope="scope">
                  <span>{{ scope.row.地址 }}</span>
                </template>
              </el-table-column>
              <el-table-column label="所属产品" prop="address" width="200">
                <template slot-scope="scope">
                  <span>{{ scope.row.所属产品.length }}</span>
                </template>
              </el-table-column>
              <el-table-column label="时间" prop="address" width="200">
                <template slot-scope="scope">
                  <span>{{ scope.row.创建时间|dateFrm }}</span>
                </template>
              </el-table-column>
              <el-table-column label="操作" prop="address" width="220">
                <template slot-scope="scope" >
                  <button class="btn btn-success btn-xs" data-toggle="modal" data-target="#changeChar" @click="updataVen(scope.row)">
                    修改
                  </button>
                  <button class="btn btn-danger btn-xs" data-toggle="modal" data-target="#deleteChar" @click="removeVen(scope.row)">
                    删除
                  </button>
                </template>
              </el-table-column>
            </el-table>
            <!--修改厂家-->
            <div class="modal fade" id="changeChar" role="dialog" aria-labelledby="gridSystemModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                      aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel">修改</h4>
                  </div>
                  <div class="modal-body">
                    <div class="container-fluid">
                      <form class="form-horizontal">
                        <div class="form-group ">
                          <label class="col-xs-3 control-label">用户名：</label>
                          <div class="col-xs-8 ">
                            <input type="type" class="form-control input-sm duiqi" placeholder="" name="用户名" v-model="formv.用户名">
                          </div>
                        </div>
                        <div class="form-group ">
                          <label class="col-xs-3 control-label">公司名称：</label>
                          <div class="col-xs-8 ">
                            <input type="type" class="form-control input-sm duiqi" placeholder="" name="公司名称" v-model="formv.公司名称">
                          </div>
                        </div>
                        <div class="form-group ">
                          <label class="col-xs-3 control-label">联系人电话：</label>
                          <div class="col-xs-8 ">
                            <input type="type" class="form-control input-sm duiqi" placeholder="" name="联系人电话" v-model="formv.联系人电话">
                          </div>
                        </div>
                        <div class="form-group ">
                          <label class="col-xs-3 control-label">地址：</label>
                          <div class="col-xs-8 ">
                            <input type="type" class="form-control input-sm duiqi" placeholder="" name="地址" v-model="formv.地址">
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-xs btn-white" data-dismiss="modal">取 消</button>
                    <button type="button" class="btn btn-xs btn-green" @click="updataVenOK">保 存</button>
                  </div>
                </div>
                <!-- /.modal-content -->
              </div>
              <!-- /.modal-dialog -->
            </div>
          </div>
          <!--页码块-->
          <footer class="footer">
            <footer class="footer" style="margin-top:20px">
              <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-sizes="[5, 10, 20, 40]"
                :page-size="pagesize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="goodVender.length">
              </el-pagination>
            </footer>
          </footer>
        </div>
        <!--产品管理模块-->
        <div role="tabpanel" class="tab-pane" id="user">
          <div class="check-div form-inline">
            <div class="col-xs-3">
              <a href="addProduct.html" class="btn btn-yellow btn-xs" target="_blank">添加产品</a>
              <!--<button  class="btn btn-info btn-xs" @click="getProduct">查询全部</button>-->
            </div>
            <div class="col-xs-4">
              <!--<input type="text" class="form-control input-sm" placeholder="输入文字搜索">-->
              <!--<button class="btn btn-white btn-xs ">查 询</button>-->
            </div>
            <div class="col-lg-3 col-lg-offset-2 col-xs-4" style=" padding-right: 40px;text-align: right;">
              <label for="paixu">厂家:&nbsp;</label>
              <select class=" form-control" @change="selectCountry" v-model="countryName">
                <option>全部</option>
                <option :value="item.公司名称" v-for="item in goodVender">{{item.公司名称}}</option>
              </select>
            </div>
          </div>
          <div class="data-div">
            <el-table style="width: 100%;" :data="goodProduct.slice((currentPage-1)*pagesize,currentPage*pagesize)">
              <el-table-column label="厂家" prop="date" width="180">
                <template slot-scope="scope">
                  <span>{{ scope.row.选择厂家 }}</span>
                </template>
              </el-table-column>
              <el-table-column label="产品名称" prop="name" width="200">
                <template slot-scope="scope">
                  <span>{{ scope.row.产品名称 }}</span>
                </template>
              </el-table-column>
              <el-table-column label="图片" prop="email" width="250">
                <template slot-scope="scope">
                  <span>{{ scope.row.图片 }}</span>
                </template>
              </el-table-column>
              <el-table-column label="尺寸" prop="address" width="200">
                <template slot-scope="scope">
                  <span>{{ scope.row.尺寸 }}</span>
                </template>
              </el-table-column>
              <el-table-column label="产品单价" prop="address" width="200">
                <template slot-scope="scope">
                  <span>{{ scope.row.产品单价 }}</span>
                </template>
              </el-table-column>
              <el-table-column label="生产ID" prop="address" width="200">
                <template slot-scope="scope">
                  <span>{{ scope.row.生产ID }}</span>
                </template>
              </el-table-column>
              <el-table-column label="时间" prop="address" width="250">
                <template slot-scope="scope">
                  <span>{{ scope.row.创建时间|dateFrm }}</span>
                </template>
              </el-table-column>
              <el-table-column label="操作" prop="address" width="220">
                <template slot-scope="scope" >
                  <button class="btn btn-success btn-xs" data-toggle="modal" data-target="#reviseUser" @click="updataPro(scope.row)">
                    修改
                  </button>
                  <button class="btn btn-danger btn-xs" data-toggle="modal" data-target="#deleteUser" @click="removePro(scope.row)"><!-- @click="removePro(pro)"-->
                    删除
                  </button>
                  <a target="_blank" class="btn btn-info btn-xs" :href="previewPro(scope.row)">
                    预览
                  </a>
                </template>
              </el-table-column>
            </el-table>
            <!--弹出修改产品窗口-->
            <div class="modal fade" id="reviseUser" role="dialog" aria-labelledby="gridSystemModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                      aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="">修改</h4>
                  </div>
                  <div class="modal-body">
                    <div class="container-fluid">
                      <form class="form-horizontal">
                        <div class="form-group ">
                          <label class="col-xs-3 control-label">产品名称：</label>
                          <div class="col-xs-8 ">
                            <input type="type" class="form-control input-sm duiqi" placeholder="" name="产品名称" v-model="form.产品名称">
                          </div>
                        </div>
                        <div class="form-group ">
                          <label class="col-xs-3 control-label">图片：</label>
                          <div class="col-xs-8 ">
                            <input type="type" class="form-control input-sm duiqi" placeholder="" name="图片" v-model="form.图片">
                          </div>
                        </div>
                        <div class="form-group ">
                          <label class="col-xs-3 control-label">尺寸：</label>
                          <div class="col-xs-8 ">
                            <input type="type" class="form-control input-sm duiqi" placeholder="" name="尺寸" v-model="form.尺寸">
                          </div>
                        </div>
                        <div class="form-group ">
                          <label class="col-xs-3 control-label">产品单价：</label>
                          <div class="col-xs-8 ">
                            <input type="type" class="form-control input-sm duiqi" placeholder="" name="产品单价" v-model="form.产品单价">
                          </div>
                        </div>
                        <div class="form-group ">
                          <label class="col-xs-3 control-label">生产ID：</label>
                          <div class="col-xs-8 ">
                            <input type="type" class="form-control input-sm duiqi" placeholder="" name="生产ID" v-model="form.生产ID">
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-xs btn-white" data-dismiss="modal">取 消</button>
                    <button type="button" class="btn btn-xs btn-green" @click="updataProOK">保 存</button>
                  </div>
                </div>
                <!-- /.modal-content -->
              </div>
              <!-- /.modal-dialog -->
            </div>
          </div>
          <!--页码块-->
          <footer class="footer" style="margin-top:20px">
            <el-pagination
              @size-change="handleSizeChange"
              @current-change="handleCurrentChange"
              :current-page="currentPage"
              :page-sizes="[5, 10, 20, 40]"
              :page-size="pagesize"
              layout="total, sizes, prev, pager, next, jumper"
              :total="goodProduct.length">
            </el-pagination>
          </footer>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/vue-resource.js"></script>
<script src="js/element-ui.js"></script>
<script src="js/moment.min.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      goodVender:[],
      goodProduct:[],
      goodPro:[],
      countryName:[],
      form:{
        id:"",
        "厂家":"",
        "产品名称":"",
        "图片":"",
        "尺寸":"",
        "产品单价":"",
        "生产ID":"",
      },
      formv:{
        id:"",
        "用户名":"",
        "公司名称":"",
        "所属产品":[],
        "联系人电话":"",
        "地址":"",
      },
      currentPage:1, //初始页
      pagesize:20,    //    每页的数据
    },
    filters:{
      dateFrm:function(el){
        return moment(el).format("YYYY-MM-DD HH:mm:ss");
      }
    },
    methods: {
      // 初始页currentPage、初始每页数据数pagesize和数据data
      // 切换每页显示的数量
      handleSizeChange: function (size) {
        this.pagesize = size;
        console.log(this.pagesize)  //每页下拉显示数据
      },
      handleCurrentChange: function(currentPage){
        this.currentPage = currentPage;
        console.log(this.currentPage);  //点击第几页
      },
      /*产品分页*/
      handleUserList() {
        this.$http.get('/product/productList').then((res) => {
          this.goodProduct = res.data.data;
         // console.log(this.goodProduct);
          //console.log(this.goodXm);
        }, (err) => {
          console.log(err);
        })
      },
      /*厂家分页*/
      handleVenderList() {
        this.$http.get('/vender/venderList').then(res => {  //这是从本地请求的数据接口，
          this.goodVender = res.data.data;
          //console.log(this.goodVender);
        })
      },
      /*地区查询*/
      selectCountry(){
        this.$http.post('/product/proListSelect',{"公司名称":this.countryName}).then((res) => {
          this.goodProduct = res.body.data;
          console.log(this.countryName);
          if(this.goodProduct==""){
            $(".rowDisplay").show();
          }else{
            $(".rowDisplay").hide();
          }
          if(this.countryName == "全部"){
            $(".rowDisplay").hide();
            this.getProduct();
          }
          if(this.countryName == ""){
            $(".rowDisplay").hide();
            this.getProduct();
          }
          console.log(res);
        }, (err) => {
          console.log(err);
        })
      },
      /*预览传值*/
      previewPro(row){
        row._id;
        row.选择厂家;
        row.产品名称;
        row.图片;
        row.尺寸;
        row.产品单价;
        row.生产ID;
        return "createProduct.html?"+'厂家='+row.选择厂家+'&'+'产品名称='+row.产品名称+'&'+'图片='+row.图片+'&'+'生产ID='+row.生产ID+'&'+'尺寸='+row.尺寸;
      },
      //查询厂家
      getVender() {
        this.$http.get('/vender/venderList').then((res) => {
          this.goodVender = res.data.data;
          console.log(this.goodVender);
          //console.log(this.goodXm);
        }, (err) => {
          console.log(err);
        })
      },
      //查询产品
      getProduct() {
        this.$http.get('/product/productList').then((res) => {
          this.goodProduct = res.data.data;
         // console.log(this.goodProduct);
          //console.log(this.goodXm);
        }, (err) => {
          console.log(err);
        })
      },
      //查询产品名称  数据绑定
      getPro() {
        this.$http.get('/product/list').then((res) => {
          this.goodPro = res.data.data;
        //  console.log(this.goodPro);
          //console.log(this.goodXm);
        }, (err) => {
          console.log(err);
        })
      },
      //删除产品
      removePro(row){
        this.$confirm('是否继续?', '提示', {
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          type: 'warning'
        }).then(()=>{
          console.log(row._id, row.选择厂家)
          this.$http.post('/product/remove',{"id":row._id,"厂家":row.选择厂家}).then((res) => {
            console.log(res);
            this.selectCountry();
            // this.getProduct();
          }, (err) => {
            console.log(err);
          })
        })
      },
      //删除厂家
      removeVen(row){
        this.$confirm('是否删除厂家?', '提示', {
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          type: 'warning'
        }).then(()=>{
          this.$http.post('/vender/remove',{'id':row._id}).then((res) => {
            // this.removeVens = res.data.data;
            // console.log(this.removeVens);
            //console.log(this.goodXm);
            //console.log(row._id);
            this.getVender();
          }, (err) => {
            console.log(err);
          })
        })
      },
      //修改产品
      updataPro(row){
        this.form.id = row._id;
        this.form.厂家 = row.选择厂家;
        this.form.产品名称 = row.产品名称;
        this.form.图片 = row.图片;
        this.form.尺寸 = row.尺寸;
        this.form.产品单价 = row.产品单价;
        this.form.生产ID = row.生产ID;
        // this.selectCountry();
        //this.getProduct();
        console.log(this.form)
      },
      updataProOK(){
        this.$confirm('是否修改?', '提示', {
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          type: 'warning'
        }).then(()=> {
          $(".modal-backdrop.in").css({
            "opacity":'0',
            "display":"none"
          });
          $("#reviseUser").hide();
          this.$http.post('/product/update', this.form).then((res) => {
            this.selectCountry();
            //this.getProduct();
            console.log(res);
          }, (err) => {
            console.log(err);
          })
        })
      },
      //修改厂家
      updataVen(row){
        this.formv.id = row._id;
        this.formv.用户名 = row.用户名;
        this.formv.所属产品 = row.所属产品;
        this.formv.公司名称 = row.公司名称;
        this.formv.联系人电话 = row.联系人电话;
        this.formv.地址 = row.地址;
        // console.log(this.formv);
        this.getVender();
        this.getProduct();
      },
      updataVenOK(){
        this.$confirm('是否修改?', '提示', {
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          type: 'warning'
        }).then(()=> {
          $(".modal-backdrop.in").css({
            "opacity":'0',
            "display":"none"
          });
          $("#changeChar").hide();
          this.$http.post('/vender/update', this.formv).then((res) => {
            this.getVender();
            this.getProduct();
            console.log(res);
          }, (err) => {
            console.log(err);
          })
        })
      }
    },
    created() {
      this.getVender();
      this.getProduct();
      this.getPro();
      this.handleUserList();
      this.handleVenderList();
    },
    watch: {
      goodVender(val) {
        this.goodVender = val;
      },
      goodProduct(val) {
        this.goodProduct = val;
      },
      goodPro(val) {
        this.goodPro = val;
      }
    },
  })
</script>
