<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <title>9979</title>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/cropper.min.css">
  <!--<link rel="stylesheet" href="css/ImgCropping.css">-->
  <style>
    .loadingS {
      text-align: center;
      margin-top: 8%;
      display: none;
    }

    .divImg {
      transform: scale(1); /*图片原始大小1倍*/
      transition: all ease 0.5s;
    }

    .divImg.active {
      transform: scale(2); /*图片需要放大3倍*/
      position: absolute; /*是相对于前面的容器定位的，此处要放大的图片，不能使用position：relative；以及float，否则会导致z-index无效*/
      z-index: 100;
      top: 50%;
      left: 28%;
    }

    .cut {
      width: 100%;
      height: 300px;
      margin: 30px auto;
    }

    .c-item {
      max-width: 800px;
      margin: 10px auto;
      margin-top: 20px;
    }

    .content {
      margin: auto;
      max-width: 1200px;
      margin-bottom: 100px;
    }

    .test-button {
      display: flex;
      flex-wrap: wrap;
      align-content: center;
      justify-content: center;
    }

    .btn {
      display: inline-block;
      line-height: 1;
      white-space: nowrap;
      cursor: pointer;
      background: #fff;
      border: 1px solid #c0ccda;
      color: #1f2d3d;
      text-align: center;
      box-sizing: border-box;
      outline: none;
      margin: 20px 10px 0px 0px;
      padding: 9px 15px;
      font-size: 14px;
      border-radius: 4px;
      color: #fff;
      background-color: #50bfff;
      border-color: #50bfff;
      transition: all .2s ease;
      text-decoration: none;
      user-select: none;
    }

    .des {
      line-height: 30px;
    }

    code.language-html {
      padding: 10px 20px;
      margin: 10px 0px;
      display: block;
      background-color: #333;
      color: #fff;
      overflow-x: auto;
      font-family: Consolas, Monaco, Droid, Sans, Mono, Source, Code, Pro, Menlo, Lucida, Sans, Type, Writer, Ubuntu, Mono;
      border-radius: 5px;
      white-space: pre;
    }

    .show-info {
      margin-bottom: 50px;
    }

    .show-info h2 {
      line-height: 50px;
    }

    /*.title, .title:hover, .title-focus, .title:visited {
      color: black;
    }*/
    .title {
      display: block;
      text-decoration: none;
      text-align: center;
      line-height: 1.5;
      margin: 20px 0px;
      background-image: -webkit-linear-gradient(left, #3498db, #f47920 10%, #d71345 20%, #f7acbc 30%, #ffd400 40%, #3498db 50%, #f47920 60%, #d71345 70%, #f7acbc 80%, #ffd400 90%, #3498db);
      color: transparent;
      -webkit-background-clip: text;
      background-size: 200% 100%;
      animation: slide 5s infinite linear;
      font-size: 40px;
    }

    .test {
      height: 500px;
    }

    .model {
      position: fixed;
      z-index: 10;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.8);
    }

    .model-show {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }

    .model img {
      display: block;
      margin: auto;
      max-width: 80%;
      user-select: none;
      background-position: 0px 0px, 10px 10px;
      background-size: 20px 20px;
      background-image: linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee 100%), linear-gradient(45deg, #eee 25%, white 25%, white 75%, #eee 75%, #eee 100%);
    }

    .c-item {
      display: block;
      user-select: none;
    }

    @keyframes slide {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: -100% 0;
      }
    }

  </style>
</head>
<body>
<div id="app">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">{{title}}</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
               aria-expanded="false">新增 <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">产品</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">VIP</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
               aria-expanded="false">admin <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">切换用户</a></li>
              <li><a href="#">退出</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container" style="padding: 2%">
    <div class="row" style="margin: 0">
      <h2>生成产品</h2>
      <hr>
      <form id="form-member-add">
        <div class="form-group">
          <label>生产厂家</label>
          <select class="form-control" name="厂家">
            <option v-bind:value="goods.Name">{{goods.Name}}</option>
          </select>
          <!--<select class="form-control" name="厂家">-->
            <!--<option v-bind:value="pors.country" v-for="pors in goods">{{pors.country}}</option>-->
          <!--</select>-->
        </div>
        <div class="form-group">
          <label>产品ID</label>
          <select class="form-control proID" name="产品ID">
            <option v-bind:value="pro.proID" v-for="pro in goods.data">{{pro.proName}}-{{pro.proID}}</option>
          </select>
        </div>
        <div class="form-group" style="display: none;">
          <label>保存目录</label>
          <input type="text" class="form-control proMl" name="保存目录">
          <span class="help-block">本次生产保存的路径</span>
        </div>
        <label>URL地址</label>
        <div class="input-group">
          <input type="text" value="https://images.wallpaperscraft.com/image/coast_sea_turbidite_layers_126232_1280x720.jpg" class="form-control rw" placeholder="" aria-describedby="basic-addon2" name="产品的ID">
          <span class="input-group-addon" id="replaceImg" @click="" data-toggle="modal" data-target=".bs-example-modal-lg">生成产品</span>
        </div>
        <div class="form-group" style="display: none">
          <label>URL地址</label>
          <input type="text" class="form-control porId" name="任务">
        </div>
        <button type="button" class="btn btn-primary" @click="getcode" style="margin-top: 30px">生成</button>
      </form>
    </div>
    <div class="row rowImg" style="margin: 0">
      <h3>图片
        <small>生成图片</small>
      </h3>
      <div class="loadingS">
        <img src="temp/5-121204193R0-50.gif">
      </div>
      <div :class="{'col-xs-6':true,'col-md-3':true,'divImg':true,active:index==isChoose}"
           v-for="(pro,index) in goodImg" @click="rowImg(index,$event)">
        <!--:class="{'thumbnail':true,'active':isChoose} @click="rowImg($event)"-->
        <a href="javascript:;" class="thumbnail">
          <img v-bind:src="['http://tp1.015144.com'+pro]">
        </a>
      </div>
    </div>
  </div>
  <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">生成产品</h4>
        </div>
        <div class="modal-body">
          <div class="model" v-show="model" @click="model = false">
            <div class="model-show">
              <img :src="modelSrc" alt="">
            </div>
          </div>
          <div class="cut">
            <vue-cropper ref="cropper" :img="option.img" :output-size="option.size" :output-type="option.outputType"
                         :info="true" :full="option.full"
                         :can-move="option.canMove" :can-move-box="option.canMoveBox" :fixed-box="option.fixedBox"
                         :original="option.original"
                         :auto-crop="option.autoCrop" :auto-crop-width="option.autoCropWidth"
                         :auto-crop-height="option.autoCropHeight" :center-box="option.centerBox"
                         @real-time="realTime" :high="option.high"></vue-cropper>
          </div>
          <div class="test-button">
            <label class="btn" for="uploads">上传图片</label>
            <input type="file" id="uploads" style="position:absolute; clip:rect(0 0 0 0);" accept="image/png, image/jpeg, image/gif, image/jpg" @change="uploadImg($event, 1)">
            <a @click="down('base64')" class="btn">生成产品</a><!--(base64)-->
          </div>
          <div class="show-preview" :style="{'width': previews.w + 'px', 'height': previews.h + 'px',  'overflow': 'hidden', 'margin': '5px'}">
            <div :style="previews.div">
              <img :src="previews.url" :style="previews.img">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
<script type="text/javascript" src="js/jquery.min.js"></script>
<!--<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script src="http://cdn.bootcss.com/vue-resource/1.1.0/vue-resource.js"></script>
<script src="js/ceshi.js"></script>
<script type="text/javascript" src="js/cropper.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
  var ezjsUtil = Vue.ezjsUtil;
  var app = new Vue({
    el: '#app',
    data: {
      title: "9979",
      goods: [],
      goodXm: [],
      goodImg: [],
      isChoose: -1,
      bol: false,
      /*裁剪*/
      model: false,
      modelSrc: '',
      crap: false,
      previews: {},

      option: {
        img: '',
        size: 1,
        full: false,
        outputType: 'jpg',
        canMove: false,
        fixedBox: false,
        original: false,
        canMoveBox: true,
        autoCrop: true,
        // 只有自动截图开启 宽度高度才生效
        autoCropWidth: 200,
        autoCropHeight: 150,
        centerBox: true,
        high: true
      },
      show: true
    },
    components: {
      'vue-cropper': window['vue-cropper'].default
    },
    created: function () {
      let _this = this;
    },
    methods: {
      // 实时预览函数
      realTime(data) {
        console.log(data);
        this.previews = data;
      },
      down(type) {//下载
        var thit = this;
        // event.preventDefault()
        var aLink = document.createElement('a');
        aLink.download = 'demo';
        // 输出
        if (type === 'blob') {
          this.$refs.cropper.getCropBlob((data) => {
            // this.downImg = window.URL.createObjectURL(data)
            // aLink.href = window.URL.createObjectURL(data)
            // aLink.click()
            // console.log(window.URL.createObjectURL(data))
          })
        } else {
          this.$refs.cropper.getCropData((data) => {
            // this.downImg = data
            // aLink.href = data
            // aLink.click()
            $.ajax({
              url: '/upload',
              method: 'POST',
              data: {base64: data},
              //默认为true，设为false后直到ajax请求结束(调完回掉函数)后才会执行$.ajax(...)后面的代码
              async: false,
              //下面三个，因为直接使用FormData作为数据，contentType会自动设置，也不需要jquery做进一步的数据处理(序列化)。
              cache: false,
              processData: true,
              type: JSON,
              success: function (res) {
                //var a = res.replace("png","jpg")
                //获取图片的value
                $(".rw").val("http://"+window.location.host+"/img/"+ res);
                $(".bs-example-modal-lg").hide();
                $(".modal-backdrop").hide();
                thit.getcode();
                // console.log(a)
              },
              error: function (error) {
                _this.cropperLoading = false;
                _this.$Modal.error({
                  title: '系统错误',
                  content: '请重新裁剪图片进行上传！'
                });
              }
            });
          })
        }
      },
      uploadImg(e, num) {
        //上传图片
        // this.option.img
        var file = e.target.files[0];
        if (!/\.(gif|jpg|jpeg|png|bmp|GIF|JPG|PNG)$/.test(e.target.value)) {
          alert('图片类型必须是.gif,jpeg,jpg,png,bmp中的一种');
          return false;
        }
        ;
        var reader = new FileReader();
        reader.onload = (e) => {
          let data;
          if (typeof e.target.result === 'object') {
            // 把Array Buffer转化为blob 如果是base64不需要
            data = window.URL.createObjectURL(new Blob([e.target.result]));
          } else {
            data = e.target.result;
          }
          if (num === 1) {
            this.option.img = data;
          } else if (num === 2) {
            this.example2.img = data;
          }
        };
        // 转化为base64
        // reader.readAsDataURL(file)
        // 转化为blob
        reader.readAsArrayBuffer(file);
      },
      imgLoad(msg) {
        console.log(msg);
      },
      /**/
      getGoods() {
        this.$http.get('../interface/setTask.json').then((res) => {
          this.goods = res.data;
          //console.log(JSON.stringify(this.goods));
          //console.log(this.goods);
        }, (err) => {
          console.log(err);
        })
      },
      getXm() {
        this.$http.get('../interface/xmPro.json').then((res) => {
          this.goodXm = res.data;
          //console.log(this.goodXm);
        }, (err) => {
          console.log(err);
        })
      },
      getcode() {
        //目录时间
        var time = new Date();
        var years = time.getFullYear();
        var monts = time.getMonth() + 1;
        var dates = time.getDate();
        $('.proMl').val("F" + years + "" + monts + "" + dates);
        //任务名称+ XXX 0
        $(".porId").val($(".rw").val() + " " + $('.proID').val() + " " + 0);
        //获取图片的value
        var rws = $(".porId").val();
        //截取图片名称
        var reg = rws.substring(rws.lastIndexOf('/') + 1, rws.indexOf(' '));
        var rwsImg = reg;

        var Newstr =  rwsImg.replace("png","jpg");
        //创建数据
        this.$http.post("/picSever/creatMisson", $('#form-member-add').serialize(),{
          headers: {
            'Accept': '*/*',
            'Content-Type': "application/x-www-form-urlencoded",
            'Access-Control-Allow-Origin': '*'
          }
        }).then(function (res) {
          if(res.status == 200){
            $(".loadingS").show();
            //获取
            let thit = this;
            //定时器每5秒查看一次状态 如果状态=空闲表示完成
            var times = 0;
            var t = setInterval(() => {
              times += 1;
              thit.$http.get('/picSever/getState')
                .then((res) => {
                  if (res.body.服务器状态 == "空闲") {
                    clearInterval(t);//等于空闲（完成）清除定时器
                    $(".loadingS").hide();
                    //完成后加载图片到页面
                    thit.$http.get('/picSever/viewImage/' + $('.proMl').val() + '/' + $('.proID').val() + '/?ImageName=' + Newstr + '&onlyList=1')
                      .then((res) => {
                        thit.goodImg = res.data;
                        console.log(JSON.stringify(thit.goodImg));
                        console.log(thit.goodImg);
                        console.log(res.body.length);
                        console.log(res.data);
                        if(res.body.length<1){
                          alert("图片加载失败");
                          return;
                        }
                      }, (err) => {
                        console.log(err);
                      })
                  } else if (times === 60) {
                    alert("服务器获取失败");
                    clearInterval(t);
                    return;
                  }
                }, (err) => {
                  alert("获取失败");
                  console.log(err);
                })
            }, 5000);
          }else if(res.status != 200){
            alert("失败");
          }
        }).catch(function (err) {
          console.log(err);
          alert("失败");
          console.log(123456789);
        });
      },
      rowImg: function (index, event) {
        console.log(event.currentTarget);
        console.log(index);
        this.isChoose = index;
        this.bol = !this.bol;
        if (!this.bol) {
          if (this.isChoose == index) {
            this.isChoose = -1;
          }
        }
        console.log(this.isChoose);
      }
    },
    created() {
      this.getGoods(),
        this.getXm()
    },
    watch: {
      goods(val) {
        this.goods = val;
      },
      goodXm(val) {
        this.goodXm = val;
      }
    },
    mounted() {
      console.log(this.$refs.cropper);
    }
  })
</script>
