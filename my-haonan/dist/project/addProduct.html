<script>
  var app = new Vue({
    el: '#app',
    data: {
        goodPro:[],
    },
    methods: {
      getPro() {
        this.$http.get('/findVenderAll').then((res) => {
          this.goodPro = res.data;
          console.log(this.goodPro);
          //console.log(this.goodXm);
        }, (err) => {
          console.log(err);
        })
      },
      btnPro(){
        // this.$http.post("/vender", $("#form-member-add").serialize(),{
        //   headers: {
        //     'Accept': '*/*',
        //     'Content-Type': "application/x-www-form-urlencoded",
        //     'Access-Control-Allow-Origin': '*'
        //   }
        // }).then(function (res) {
        //   console.log(111);
        //   console.log(res);
        // }).catch(function (err) {
        //   console.log(err);
        //   console.log(123456789);
        // });
        $.ajax({
          url: '/product/add',
          method: 'POST',
          data: $("#form-member-add").serialize(),
          //默认为true，设为false后直到ajax请求结束(调完回掉函数)后才会执行$.ajax(...)后面的代码
          async: false,
          //下面三个，因为直接使用FormData作为数据，contentType会自动设置，也不需要jquery做进一步的数据处理(序列化)。
          cache: false,
          processData: true,
          type: JSON,
          success: function (res) {
            console.log(res);
            console.log(111);
          },
          error: function (error) {
            console.log(error)
          }
        });

      }
    },
    created() {
      this.getPro();
    },
    watch: {
      goodPro(val) {
        this.goodPro = val;
      }
    },
  })
</script>
