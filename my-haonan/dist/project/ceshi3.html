<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test vue-cropper</title>
  <style>

  </style>
</head>

<body>
<div id="app">
  <first v-for="(item,index) in list" @click="showIndex === index?(showIndex = -1):(showIndex = index)" :class="{showSecond:showIndex === index}">
    <second v-for="(v,i) in item.vList" @click="item.value = v" :class="{selected:(item.value === v || (item.value === '' && i === 0))}" @click="item.value = v"></second>
  </first>

</div>

<!-- <script src="https://vuejs.org/js/vue.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="https://cdn.bootcss.com/exif-js/2.3.0/exif.js"></script>
<script>
  // Vue.component('vue-cropper', window['vue-cropper']);
  var a = new Vue({
    el: '#app',
    data: {
      showIndex: -1,
      list: [{
        label: '金重范围',
        value: '',
        vList: ['0-0.99', '1-2.99'],
      }, {
        label: '成色',
        value: '',
        vList: ['18K金', '24K金']
      }]
    },
    })
</script>
</body>

</html>
